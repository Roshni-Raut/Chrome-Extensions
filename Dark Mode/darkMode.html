<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>Dark Mode</title>
</head>

<body>
    <h3> <span class="orange" id="mode">Dark Mode</span> </h3>
    <button id="dark" value="black" >
        <i class="fas fa-moon fa-lg" style="color:black" class="button" value="dark"></i>
    </button>
    <button id="light" value="white" >
        <i class="fas fa-sun fa-lg" style="color:orange"class="button" value="light"></i>
    </button><hr>
    <div>
        Pick a Custom color for background:<br>
        <input type="color" id="color"></input>
    </div>
</body>
<script src="darkMode.js"></script>
